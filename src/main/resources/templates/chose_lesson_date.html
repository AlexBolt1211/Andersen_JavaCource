<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div id="side_bar" class="clearfix">
    <h1 style="float: left;">Randomize greets you, friend</h1>
    <a href="#" class="btn btn-outline-dark btn-lg" role="button"
       style="float: right; position: relative; top: 3px; right: 10px;">Start the game</a>
</div>
<div class="chose_date">
    <h2>Chose a lesson date</h2>
    <div class="chose_date_form">
        <form th:action="@{/choseDate}" th:method="post" th:object="${lesson}">
            <div>
                <input type="hidden" th:field="*{id}"/>
            </div>
            <label for="lesson_date">Lesson date</label>
            <input id="lesson_date" type="date" th:field="*{date}"/>
            <input type="submit" value="Chose date"/>
        </form>
    </div>
</div>
</body>
</html>
